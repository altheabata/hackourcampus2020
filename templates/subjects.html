{% extends "base-logged-in.html" %}


{% block content %}
    <div class="row">
        {% for remainder in range(3) %}
            <div class="col-4">
                {% for subject in subjects %}
                    {% if (loop.index - 1) % 3 == remainder %}
                        <div class="card">
                            <a href="/courses/{{ subject.abbrieviation }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ subject.name }}</h5>
                                </div>
                            </a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
