{% extends "base.html" %}


{% block content %}
    {% for subject in subjects %}

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ subject.name }}</h5>
                </div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
