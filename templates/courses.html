{% extends "base-logged-in.html" %}

{% block content %}
    <h1>Courses in {{ subject }}</h1>
    <div class="row">
        {% for remainder in range(3) %}
            <div class="col-4">
                {% for course in courses %}
                    {% if (loop.index - 1) % 3 == remainder %}
                        <div class="card">
                            <a href="/course/{{ subject }}/{{ course.number }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ subject }} {{ course.number }}</h5>
                                    <h6 class="card-subtitle">{{ course.name }}</h6>
                                </div>
                            </a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
